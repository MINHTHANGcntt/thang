<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css" />
    <link rel="stylesheet" href="present.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <canvas id="canvas"></canvas>
      <section class="above-fold">
        <div class="wrap-present">
          <div class="present-box" id="present">
            <div class="present">
              <div class="img-wrap" id="present-image"></div>
            </div>
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
              <span class="to">
                <span class="name" id="nametag"> </span>
              </span>
            </div>
            <div class="side bottom"></div>
          </div>
        </div>
        <p class="info-text">Click to Open</p>
      </section>

      <div id="card">
        <h4>💘GỬI CHỊ HAI💘</h4>

        <img
          src="anhchihuong.jpg"
          class="honey"
        />

        <h4>
          Sắp tới giáng sinh rồi em không biết tặng gì cho Hai nên em lên mạng học cái này. 
          Chúc Hai mùa giáng sinh an lành hạnh phúc bên gia đình và người mình yêu thương💘
        </h4>
      </div>
    </div>
  </body>
  <script src="canvas.js"></script>
  <script src="present.js"></script>
</html>
